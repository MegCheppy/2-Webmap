<!DOCTYPE html>
<html>
<head>
<title>Universities in Nairobi</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.0/MarkerCluster.Default.min.css" />

<style>
    #map {
      height: calc(100vh - 20px); /* Adjust the padding size as needed */
      width: calc(100% - 20px); /* Adjust the padding size as needed */
      margin: 10px; /* Adjust the padding size as needed */
    }
  </style>
  
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>

</head>
<body>
<div id="map"></div>
<script>
var map = L.map('map', {
center: [-1.290270, 36.817496],
zoom: 10
});

var _markers = [
    {
    lat: -1.290270,
    lng: 36.817496,
    name: 'University of Nairobi',
    icon: L.icon({
    iconUrl: 'https://leafletjs.com/examples/custom-icons/leaflet-marker-icon.png',
    iconSize: [25, 25]
    })
    },
    {
    lat: -1.300994,
    lng: 36.822375,
    name: 'Kenyatta University',
    icon: L.icon({
    iconUrl: 'https://leafletjs.com/examples/custom-icons/leaflet-marker-icon.png',
    iconSize: [25, 25],
    color: 'purple'
    })
    },
    {
    lat: -1.283906,
    lng: 36.827149,
    name: 'Strathmore University',
    icon: L.icon({
    iconUrl: 'https://leafletjs.com/examples/custom-icons/leaflet-marker-icon.png',
    iconSize: [25, 25],
    color: 'orange'
    })
    },
    {
    lat: -1.309124,
    lng: 36.819580,
    name: 'Jomo Kenyatta University of Agriculture and Technology',
    icon: L.icon({
    iconUrl: 'https://leafletjs.com/examples/custom-icons/leaflet-marker-icon.png',
    iconSize: [25, 25],
    color: 'yellow'
    })
    },
    {
    lat: -1.299824,
    lng: 36.802417,
    name: 'United States International University Africa',
    icon: L.icon({
    iconUrl: 'https://leafletjs.com/examples/custom-icons/leaflet-marker-icon.png',
    iconSize: [25, 25],
    color: 'pink'
    })
}
];

L.markerClusterGroup().addLayers(markers).addTo(map);
</script>
</body>
</html>
