<!DOCTYPE html>
<html>
<head>
  <title>Custom Popup Web Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Add a tile layer (you can replace this with your preferred tile provider)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Create a marker at a specific location
    var marker = L.marker([51.5, -0.09]).addTo(map);

    // Create a custom popup content
    var popupContent = "<p>Hello! This is a custom popup.</p>";

    // Bind the popup to the marker with custom content
    marker.bindPopup(popupContent);
  </script>
</body>
</html>
